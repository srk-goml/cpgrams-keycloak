<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - CPGrams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, <span th:text="${username}">User</span>!</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Profile Information</h5>
                <p><strong>Email:</strong> <span th:text="${email}"></span></p>
                <p><strong>First Name:</strong> <span th:text="${firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${lastName}"></span></p>
            </div>
        </div>
        <div class="mt-4">
            <a href="/profile" class="btn btn-outline-primary">View Profile</a>
            <a href="/api/auth/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</body>
</html>
