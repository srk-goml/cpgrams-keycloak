<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - CPGrams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">System Info</h5>
            <ul>
                <li><strong>Admin:</strong> <span th:text="${systemInfo.admin}"></span></li>
                <li><strong>Status:</strong> <span th:text="${systemInfo.system_status}"></span></li>
                <li><strong>Total Users:</strong> <span th:text="${systemInfo.total_users}"></span></li>
                <li><strong>Server Time:</strong> <span th:text="${systemInfo.server_time}"></span></li>
            </ul>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">All Users</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
