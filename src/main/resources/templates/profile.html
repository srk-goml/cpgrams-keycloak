<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - CPGrams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>User Profile</h2>
    <div class="card mt-4">
        <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${userProfile.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${userProfile.email}"></span></p>
            <p><strong>First Name:</strong> <span th:text="${userProfile.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${userProfile.lastName}"></span></p>
            <p><strong>Created At:</strong> <span th:text="${userProfile.createdAt}"></span></p>
            <p><strong>Updated At:</strong> <span th:text="${userProfile.updatedAt}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
